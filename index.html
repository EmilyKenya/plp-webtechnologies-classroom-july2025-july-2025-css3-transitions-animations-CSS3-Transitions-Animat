<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Week 7 Assignement</title>
</head>
<body>
  <header>
    <h3>CSS Transitions and Animations</h3>
  </header>
  <main>
    <section>
    <h4>Transition Box</h4>
    <div class="transition-box">Box</div>
    </section>
    <section>
      <h4>Card flip</h4>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <img src="IMG_5872.JPG" alt="front image">
          </div>
          <div class="front back">Emilie</div>
         </div>
            </div>
    </section>
    <section>
            <h4>Animated Pulsing Heart</h4>
            <div class="heart"></div>
        </section>
        <section>
            <h4>Toggle Play/Pause Animation</h4>
            <div class="ball" id="ball"></div>
            <button onclick="play()">Play</button>
            <button onclick="pause()">Pause</button>
        </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
